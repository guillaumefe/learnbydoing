<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{TITLE}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      line-height: 1.6;
    }
    h1, h2 { color: #333; }
    h1 { text-align: center; }
    p { margin-bottom: 1rem; }
    textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.4rem 0.8rem;
      margin: 0.2rem 0.3rem 1rem 0;
      cursor: pointer;
    }
    .section {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .output {
      background: #222;
      color: #0f0;
      padding: 1rem;
      white-space: pre-wrap;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    .source {
      background: #ddd;
      padding: 1rem;
      text-align: center;
      font-size: 14px;
      color: #333;
      border-radius: 8px;
      margin-top: 2rem;
    }
    .note {
      background: #eef;
      border-left: 4px solid #99f;
      padding: 0.5rem 1rem;
      margin: 1rem 0;
    }
    .btn-group {
      margin-bottom: 1rem;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 9999;
      font-size: 0.9rem;
    }

    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>{{MAIN_TITLE}}</h1>
<p>{{INTRO_PARAGRAPH}}</p>

<!-- SECTION TEMPLATE -->
<div class="section">
  <h2>{{EXAMPLE_TITLE}}</h2>
  <p>{{EXAMPLE_DESCRIPTION}}</p>
  
  <textarea id="{{CODE_ID}}">{{CODE_CONTENT}}</textarea>
  
  <div class="btn-group">
    <button onclick="runCode('{{CODE_ID}}', '{{OUTPUT_ID}}')">Run Code</button>
    <button onclick="copyToClipboard('{{CODE_ID}}', 'Code copied!')">Copy Code</button>
  </div>

  <div class="output" id="{{OUTPUT_ID}}">Waiting for execution...</div>
  
  <div class="btn-group">
    <button onclick="copyToClipboard('{{OUTPUT_ID}}', 'Output copied!')">Copy Output</button>
    <button onclick="copyPrompt('{{CODE_ID}}', '{{OUTPUT_ID}}')">Copy Prompt</button>
  </div>

  <p class="note">{{NOTE_TEXT}}</p>
</div>
<!-- END SECTION -->

<p class="source">
  Source: <a href="{{SOURCE_LINK}}" target="_blank">{{SOURCE_TEXT}}</a>
</p>

<div id="toast"></div>

<script>
async function runCode(codeId, outputId) {
  const code = document.getElementById(codeId).value;
  const output = document.getElementById(outputId);
  output.textContent = "Running...";

  try {
    const response = await fetch('https://wandbox.org/api/compile.json', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        code: code,
        compiler: "gcc-head",
        options: "warning",
        save: false
      })
    });
    const text = await response.text();
    const result = JSON.parse(text);

    if (result.status === "0") {
      output.textContent = result.program_output || "(No output)";
    } else {
      output.textContent = "Error:\n" + (result.compiler_error || result.program_error || "Unknown error");
    }
  } catch (err) {
    output.textContent = "Execution failed: " + err;
  }
}

function copyToClipboard(elementId, message = "Copied!") {
  const text = document.getElementById(elementId).textContent || document.getElementById(elementId).value;
  navigator.clipboard.writeText(text).then(() => showToast(message));
}

function copyPrompt(codeId, outputId) {
  const code = document.getElementById(codeId).value.trim();
  const output = document.getElementById(outputId).textContent.trim();
  const prompt = `Why does this code:\n\n${code}\n\nproduce this result:\n\n${output}`;
  navigator.clipboard.writeText(prompt).then(() => showToast("Prompt copied!"));
}

function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.className = "show";
  setTimeout(() => {
    toast.className = toast.className.replace("show", "");
  }, 2000);
}
</script>

</body>
</html>
